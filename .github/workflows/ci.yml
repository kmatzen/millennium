name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev

      - name: Build simulator
        working-directory: host
        run: make simulator

      - name: Run scenario tests
        working-directory: host
        run: make test
